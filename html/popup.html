<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todoist Extension Popup</title>
    <link href="/css/popup.css" rel="stylesheet" type="text/css">
    <script src="/scripts/logger.js"></script>
    <script src="/scripts/messageBus.js"></script>
    <script src="/scripts/view/popup.js"></script>
</head>
<body>
<div class="popup hidden" id="popup">
    <textarea id="messageText" placeholder="Short message" ></textarea>
    <label for="projects">Project</label>
    <select id="projects"></select>
    <div class="actions">
        <button id="cancelAction">Cancel</button>
        <button class="pull-right" id="createAction">Create</button>
    </div>
</div>
</body>
</html>
