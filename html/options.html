<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todoist Extension Options</title>
    <link href="/css/options.css" rel="stylesheet" type="text/css">
    <script src="/scripts/configStoreApi.js"></script>
    <script src="/scripts/view/options.js"></script>
</head>
<body>
<div class="options">
    <div class="container">
        <h2 class="full-row">Todoist</h2>
        <label class="grid-item" for="todoistApiKey">Todoist API Key</label>
        <input class="grid-item" id="todoistApiKey" type="password" />
        <img class="grid-item info-icon" src="/images/info-icon-16.png"
                title="Todoist API key. To get it please log into https://todoist.com/ then click cog icon in the top right corner > Settings > Integrations." />
    </div>

    <hr />

    <div class="container">
        <h2 class="full-row">Plugin Popup</h2>
        <label class="grid-item" for="popupTimeout">Popup Timeout</label>
        <input class="grid-item" id="popupTimeout" type="number" />
        <img class="grid-item info-icon" src="/images/info-icon-16.png"
                title="Time in milliseconds after which the popup hides and task is automatically created." />

        <label class="grid-item" for="scheduleShow">Allow scheduling</label>
        <select class="grid-item" id="scheduleShow">
            <option value="true">Show in popup</option>
            <option value="false">Do not show in popup</option>
        </select>
        <img class="grid-item info-icon" src="/images/info-icon-16.png"
             title="Allow scheduling of Todoist tasks via plugin popup." />

        <div class="full-row container">
            <label class="grid-item" for="preselectedProject">Preselect project</label>
            <input class="grid-item" id="preselectedProject" type="text" />
            <img class="grid-item info-icon" src="/images/info-icon-16.png"
                 title="Project name that should be pre-selected in the popup window." />
        </div>

        <div class="hidden full-row container">
            <label class="grid-item" for="scheduleOptions">Schedule options</label>
            <input class="grid-item" id="scheduleOptions" type="text" placeholder="Today, Tomorrow, Next week" />
            <img class="grid-item info-icon" src="/images/info-icon-16.png"
                 title="Todoist smart schedule options divided by comma." />
        </div>
    </div>

    <hr />

    <div class="container">
        <h2 class="full-row">Gmail</h2>
        <label class="grid-item" for="gmailTaskTemplate">Task Template</label>
        <input class="grid-item" id="gmailTaskTemplate" placeholder="e.g. $message [$subject ($source)]($href)" type="text" />
        <img class="grid-item info-icon" src="/images/info-icon-16.png"
                title="Todoist task template. Allowed placeholders: $subject, $source, $href, $senderName, $senderEmailAddress, $message." />
        <label class="grid-item" for="gmailEmbedButtonSelect">Todoist Button</label>
        <select class="grid-item" id="gmailEmbedButtonSelect">
            <option value="true">Embed in Gmail UI</option>
            <option value="false">Do not embed</option>
        </select>
        <img class="grid-item info-icon" src="/images/info-icon-16.png"
                title="It checked, plugin button will be embedded into Gmail message detail page." />

        <label class="grid-item locked" for="gmailRegexIdentifier">
            <a href="https://github.com/Skamaniak/TodoistChromeExtension/wiki/Advanced-Plugin-Configuration">URL Regex</a>
        </label>
        <input class="grid-item locked" id="gmailRegexIdentifier" placeholder="e.g. ^https:\/\/mail\.google\.com" type="text" />
        <img class="grid-item info-icon locked" src="/images/info-icon-16.png" title="URL Regex used for identifying Gmail website." />
    </div>

    <hr />

    <div class="container">
        <h2 class="full-row">Confluence</h2>
        <label class="grid-item" for="confluenceTaskTemplate">Task Template</label>
        <input class="grid-item" id="confluenceTaskTemplate" placeholder="e.g. $message [$title ($source)]($href)" required
                type="text" />
        <img class="grid-item info-icon" src="/images/info-icon-16.png"
                title="Todoist task template. Allowed placeholders: $title, $source, $href, $message." />

        <label class="grid-item locked" for="confluenceRegexIdentifier">
            <a href="https://github.com/Skamaniak/TodoistChromeExtension/wiki/Advanced-Plugin-Configuration">URL Regex</a>
        </label>
        <input class="grid-item locked" id="confluenceRegexIdentifier" placeholder="e.g. ^https:\/\/[^.]+\.atlassian\.net\/wiki\/" type="text" />
        <img class="grid-item info-icon locked" src="/images/info-icon-16.png" title="URL Regex used for identifying Confluence website." />
    </div>

    <hr />

    <div class="container">
        <h2 class="full-row">Jira</h2>
        <label class="grid-item" for="jiraTaskTemplate">Task Template</label>
        <input class="grid-item" id="jiraTaskTemplate" placeholder="e.g. $message [$summary ($source)]($href)" required type="text" />
        <img class="grid-item info-icon" src="/images/info-icon-16.png"
                title="Todoist task template. Allowed placeholders: $summary, $key, $source, $href, $issueType, $assignee, $reporter, $priority, $status, $message." />

        <label class="grid-item" for="jiraReflectPriority">Reflect Priority</label>
        <select class="grid-item" id="jiraReflectPriority">
            <option value="false">No</option>
            <option value="true">Yes</option>
        </select>
        <img class="grid-item info-icon" src="/images/info-icon-16.png"
                title="Reflect Jira issue priority as Todoist task priority." />
        <div class="hidden full-row container" id="jiraPriorityMapping">
            <h3 class="full-row">Priority Mapping</h3>
            <span class="grid-item bold">Jira Priority</span>
            <span class="grid-item-2 bold">Todoist Priority</span>
            <label class="grid-item" for="jiraTrivialPriorityMapping">Trivial</label>
            <select class="grid-item-2" id="jiraTrivialPriorityMapping">
                <option value="1">1 (Normal)</option>
                <option value="2">2 (Elevated)</option>
                <option value="3">3 (Important)</option>
                <option value="4">4 (Urgent)</option>
            </select>
            <label class="grid-item" for="jiraMinorPriorityMapping">Minor</label>
            <select class="grid-item-2" id="jiraMinorPriorityMapping">
                <option value="1">1 (Normal)</option>
                <option value="2">2 (Elevated)</option>
                <option value="3">3 (Important)</option>
                <option value="4">4 (Urgent)</option>
            </select>
            <label class="grid-item" for="jiraMajorPriorityMapping">Major</label>
            <select class="grid-item-2" id="jiraMajorPriorityMapping">
                <option value="1">1 (Normal)</option>
                <option value="2">2 (Elevated)</option>
                <option value="3">3 (Important)</option>
                <option value="4">4 (Urgent)</option>
            </select>
            <label class="grid-item" for="jiraCriticalPriorityMapping">Critical</label>
            <select class="grid-item-2" id="jiraCriticalPriorityMapping">
                <option value="1">1 (Normal)</option>
                <option value="2">2 (Elevated)</option>
                <option value="3">3 (Important)</option>
                <option value="4">4 (Urgent)</option>
            </select>
            <label class="grid-item" for="jiraBlockerPriorityMapping">Blocker</label>
            <select class="grid-item-2" id="jiraBlockerPriorityMapping">
                <option value="1">1 (Normal)</option>
                <option value="2">2 (Elevated)</option>
                <option value="3">3 (Important)</option>
                <option value="4">4 (Urgent)</option>
            </select>
        </div>

        <label class="grid-item locked" for="jiraRegexIdentifier">
            <a href="https://github.com/Skamaniak/TodoistChromeExtension/wiki/Advanced-Plugin-Configuration">URL Regex</a>
        </label>
        <input class="grid-item locked" id="jiraRegexIdentifier" placeholder="e.g. ^https:\/\/[^.]+\.atlassian\.net\/" type="text" />
        <img class="grid-item info-icon locked" src="/images/info-icon-16.png" title="URL Regex used for identifying Jira website." />
    </div>

    <hr />

    <div class="container">
        <h2 class="full-row">Generic Websites</h2>
        <label class="grid-item" for="websiteTaskTemplate">Task Template</label>
        <input class="grid-item" id="websiteTaskTemplate" placeholder="e.g. $message [$title ($source)]($href)" required
                type="text" />
        <img class="grid-item info-icon" src="/images/info-icon-16.png"
                title="Todoist task template. Allowed placeholders: $title, $source, $href, $message." />
        <label class="grid-item locked" for="websiteRegexIdentifier">
            <a href="https://github.com/Skamaniak/TodoistChromeExtension/wiki/Advanced-Plugin-Configuration">URL Regex</a>
        </label>
        <input class="grid-item locked" id="websiteRegexIdentifier" placeholder="e.g. .*" type="text" />
        <img class="grid-item info-icon locked" src="/images/info-icon-16.png" title="URL Regex used for identifying generic websites." />
    </div>

    <hr />

    <a class="full-row" id="showAdvancedOptions" href="">Show advanced options...</a>

    <div class="container actions">
        <button class="grid-item" id="saveButton">Save</button>
        <p class="status-text grid-item" id="responseText"></p>
    </div>
    <p class="small-text" id="configVersion"></p>
</div>
</body>
</html>
